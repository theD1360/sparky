<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular dark gray background -->
  <circle cx="256" cy="256" r="256" fill="#4A5568"/>
  
  <!-- Robot head (square shape) -->
  <rect x="180" y="180" width="152" height="152" rx="8" stroke="white" stroke-width="8" fill="none"/>
  
  <!-- Left eye -->
  <circle cx="216" cy="226" r="20" stroke="white" stroke-width="6" fill="none"/>
  
  <!-- Right eye -->
  <circle cx="296" cy="226" r="20" stroke="white" stroke-width="6" fill="none"/>
  
  <!-- Mouth (curved line) -->
  <path d="M 216 286 Q 256 306 296 286" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Left ear/headphone -->
  <circle cx="156" cy="256" r="18" stroke="white" stroke-width="6" fill="none"/>
  <line x1="174" y1="256" x2="180" y2="256" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Right ear/headphone -->
  <circle cx="356" cy="256" r="18" stroke="white" stroke-width="6" fill="none"/>
  <line x1="338" y1="256" x2="332" y2="256" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Antenna -->
  <line x1="256" y1="180" x2="256" y2="150" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="142" r="8" fill="white"/>
</svg>

