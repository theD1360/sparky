# Scheduled Tasks Configuration
#
# This file defines periodic tasks that are automatically added to the task queue
# by the agent loop at specified intervals.
#
# Interval formats:
#   - Plain number: 50 (every 50 cycles)
#   - Time-based: every(1 minute), every(2 hours), every(30 seconds)
#   - Cron expression: cron(0 */2 * * *) (standard cron format)
#
# Prompt formats:
#   - File reference: file(prompts/curiosity_prompt.md)
#   - Inline string: "Your prompt text here"

scheduled_tasks:
  - name: smart_maintenance
    interval: every(30 minutes)
    prompt: file(prompts/smart_maintenance_prompt.md)
    metadata:
      source: smart_maintenance
    enabled: true
#   # Self-Correction/Reflection Task
  - name: reflection
    interval: every(6 hour)
    prompt: file(prompts/reflection_prompt.md)
    metadata:
      source: self_reflection
    enabled: true

